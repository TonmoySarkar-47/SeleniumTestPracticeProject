<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px; /* Increased form size */
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px; /* Slightly larger text fields */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2f6b2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4caf50;
        }

        .return-btn {
            width: auto; /* Smaller button size */
            padding: 8px 16px;
            background-color: #f44336;
            font-size: 14px; /* Smaller font */
            border-radius: 4px;
            margin-top: 10px;
        }

        .return-btn:hover {
            background-color: #e60000;
        }

        .message {
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .error-message {
            color: #e60000;
            background-color: #ffe6e6;
        }

        .success-message {
            color: #2f6b2f;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Reset Password</button>
        </form>

        {% if error %}
        <div class="message error-message">{{ error }}</div>
        {% endif %}

        {% if success_message %}
        <div class="message success-message">{{ success_message }}</div>
        {% endif %}

        <form action="/login" method="get">
            <button type="submit" class="return-btn">Return to Login</button>
        </form>
    </div>
</body>
</html>
